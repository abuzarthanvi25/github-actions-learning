name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀

# Add both 'push' and 'issues' events
on:
  push:
  issues:
    types: [opened]

jobs:
  # Existing job for push event
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'  # Ensure this job runs only on 'push' events
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."

  # New job for commenting on new issues
  comment-on-issue:
    runs-on: ubuntu-latest
    if: github.event_name == 'issues'  # Ensure this job runs only on 'issues' events
    steps:
      - name: Add Comment to Issue
        uses: actions/github-script@v6
        with:
          script: |
            const issueNumber = context.payload.issue.number;
            const message = `🚀 Thank you for opening this issue! We're on it and will get back to you as soon as possible. Stay tuned!`;
            github.issues.createComment({
              issue_number: issueNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message,
            });
